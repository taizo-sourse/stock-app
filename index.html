<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>買い候補銘柄</title>
</head>
<body>
  <h1>今日の買い候補</h1>
  <div id="result">読み込み中...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyE7fIVX3a-ZkCxrLqg7HZESzN1ga0NDfJeWiZkWCMfmxnIS5p_WgnkMUYqAjLDXYE/exec")
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML =
          data.map(x => `<p>${x.code} : ${x.price}円（出来高:${x.volume}）</p>`).join("");
      });
  </script>
</body>
</html>
